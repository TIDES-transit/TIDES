site_name: "Transit ITS Data Exchange (TIDES) Data Specification Suite"
site_url: https://TIDES-transit.github.io/TIDES
repo_url: https://github.com/TIDES-transit/TIDES
edit_uri: edit/main/docs

theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.expand
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - autorefs
  - awesome-pages
  - macros
  - mermaid2:
      arguments:
        theme: |
            ^(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light'
        securityLevel: 'loose'
  - mike:
      version_selector: true
  - search

extra:
  version:
    provider: mike

watch:
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - contributors.md
  - README.md

extra_javascript:
  - https://unpkg.com/mermaid@9.4.3/dist/mermaid.min.js

extra_css:
  - https://use.fontawesome.com/releases/v5.13.0/css/all.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - codehilite:
      linenums: true
  - meta
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.smartsymbols
  - smarty
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Table Schemas: tables.md
  - Data Package: datapackage.md
  - Sample Data: samples.md
  - Development: development.md
  - Governance: governance.md

