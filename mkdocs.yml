site_name: "Transit ITS Data Exchange (TIDES) Data Specification Suite"
site_url: https://TIDES-transit.github.io/TIDES
repo_url: https://github.com/TIDES-transit/TIDES
edit_uri: edit/main/docs

theme:
  name: material
  logo: assets/bus-surf.svg
  favicon: assets/tides.ico
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.expand
    - toc.integrate
    - toc.follow
  palette:
      primary: custom
      accent: custom
      text: custom
      background: custom
      highlight: custom

plugins:
  - autorefs
  - awesome-pages
  - macros
  - mermaid2:
      arguments:
        theme: |
            ^(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light'
        securityLevel: 'loose'
  - mike:
      version_selector: true
  - search

extra:
  version:
    provider: mike

watch:
  - CONTRIBUTING.md
  - contributors.md
  - README.md

extra_javascript:
  - https://unpkg.com/mermaid@9.4.3/dist/mermaid.min.js

extra_css:
  - https://use.fontawesome.com/releases/v5.13.0/css/all.css
  - stylesheets/tides.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - codehilite:
      linenums: true
  - meta
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.smartsymbols
  - smarty
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"
      toc_depth: 3

nav:
  - Home: index.md
  - Specification:
      - Architecture: architecture.md
      - Table Schemas: tables.md
      - Data Package: datapackage.md
  - Sample Data: samples.md
  - Contributing:
      - Development: development.md
      - Documentation: documentation.md
  - Governance: 
      - Governance Structure: governance.md
      - Change Management: governance/policies/change-management.md
      - Other Policies: 
          - Code of conduct: governance/policies/code-of-conduct.md
          - Contributor license agreement: governance/policies/CLA.md
      - Board Actions: governance/actions.md 
      - Board Meetings: governance/meetings.md

