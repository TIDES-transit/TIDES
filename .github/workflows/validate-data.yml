name: Validate Example TIDES Data

on:
  push:
    paths:
      - 'data/*/data/*'
      - 'spec/*'
  pull_request:
    paths:
      - 'data/*/data/*'
      - 'spec/*'
  workflow_dispatch:
  create:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate data
        uses: frictionlessdata/repository@v2
        with:
          packages: "data/*/data/datapackage.json"
